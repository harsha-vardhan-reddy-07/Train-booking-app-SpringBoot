<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/admin/admin.css">

    <title>Train Booking app!!</title>
</head>

<body>


<div th:insert="/admin/admin-nav.html" ></div>


<div class="admin-page">

    <div class="card admin-card users-card">
        <h4>Users</h4>
        <p th:text="${#lists.size(users)}" > </p>
        <a href="/all-users"><button class="btn btn-primary" >View all</button></a>
    </div>

    <div class="card admin-card transactions-card">
        <h4>Bookings</h4>
        <p th:text="${#lists.size(bookings)}" > </p>
        <a href="/all-bookings"><button class="btn btn-primary" >View all</button></a>
    </div>

    <div class="card admin-card deposits-card">
        <h4>Trains</h4>
        <p th:text="${#lists.size(trains)}" > </p>
        <a href="/all-trains"><button class="btn btn-primary">View all</button></a>
    </div>

    <div class="card admin-card loans-card">
        <h4>New Train</h4>
        <p> (new route) </p>
        <a href="/new-train"><button class="btn btn-primary" >Add now</button></a>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
