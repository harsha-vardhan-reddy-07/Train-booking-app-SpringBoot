<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="/admin/all-trains.css">
    <title>Train Booking app!!</title>
</head>

<body>

<div th:insert="/admin/admin-nav.html" ></div>

<div class="allTrainsPage">
    <h1>All Trains</h1>

    <div class="allTrains" th:if="${trains}"  >


        <div class="allTrains-train" th:each="train: ${trains}" >
            <p><b>Train ID:</b> <i th:text="${train._id}" ></i></p>
                <span>
                  <p><b>Train no:</b> <i th:text="${train.trainNumber}" ></i></p>
                  <p><b>Train name:</b> <i th:text="${train.trainName}" ></i></p>
                </span>
                <span>
                  <p><b>Starting station:</b> <i th:text="${train.origin}" ></i></p>
                  <p><b>Departure time:</b> <i th:text="${train.departureTime}" ></i></p>
                </span>
                <span>
                  <p><b>Destination:</b> <i th:text="${train.destination}" ></i></p>
                  <p><b>Arrival time:</b> <i th:text="${train.arrivalTime}" ></i></p>
                </span>
                <span>
                  <p><b>Base price:</b> &#8377; <i th:text="${train.basePrice}" ></i></p>
                  <p><b>Total seats:</b> <i th:text="${train.totalSeats}" ></i></p>
                </span>
            <div>
                <a th:href="${'/edit-train/' + train._id}" ><button class="btn btn-primary" >Edit details</button></a>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
