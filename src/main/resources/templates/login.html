<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/authenticate.css">

    <title>Train Booking app!!</title>
</head>

<body>

<div class="navbar">
    <h3 >SB TrainConnect</h3>

    <div class="nav-options" >
        <a href="/">Home</a>
        <a href="/register">Sign Up</a>
    </div>

</div>


<div class="AuthenticatePage">

    <form class="authForm" id="loginForm">
        <h2>Login</h2>
        <div class="form-floating mb-3 authFormInputs">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com"/>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 authFormInputs">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"  />
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary" >Sign in</button>

        <p>Not registered? <a href="/register" >Register</a></p>
    </form>

</div>



<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();


        const formData = new FormData(this);

        fetch('/login-user', {
            method: 'POST',
            body: formData,
        })
            .then(response => {
                if (response.ok) {


                    var data = response.json();

                    return data;
                } else {
                    console.error('Login failed');
                }
            })
            .then(userData => {
                localStorage.setItem('userData', JSON.stringify(userData));

                const data = JSON.parse(JSON.stringify(userData));

                if(data.usertype === 'customer'){
                    window.location.href = `/`;

                }else if(data.usertype === 'admin'){
                    window.location.href = '/admin';

                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
