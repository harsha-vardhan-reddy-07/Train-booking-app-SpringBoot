<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/admin/new-train.css">

    <title>Train Booking app!!</title>
</head>

<body>

<div th:insert="/admin/admin-nav.html" ></div>

<div class='NewTrainPage'>

    <form class="NewTrainPageContainer" id="trainAddForm">

        <h2>Add new train</h2>

        <span class='newTrainSpan1'>
        <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputemail" name="trainName"  />
                <label for="floatingInputemail">Train Name</label>
          </div>
          <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputmobile" name="trainNumber" />
                <label for="floatingInputmobile">Train Number</label>
          </div>
      </span>
        <span>
      <div class="form-floating">
          <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example" id="originStationSelect" name="origin" >
            <option value="" selected disabled>Select</option>
            <option value="Chennai">Chennai Central</option>
            <option value="Banglore">Banglore Majestic</option>
            <option value="Hyderabad">Hyderabad Central</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Indore">Indore</option>
            <option value="Delhi">Delhi</option>
            <option value="Pune">Pune</option>
            <option value="Trivendrum">Trivendrum</option>
            <option value="Bhopal">Bhopal</option>
            <option value="Kolkata">Kolkata</option>
            <option value="varanasi">varanasi</option>
            <option value="Jaipur">Jaipur</option>
          </select>
          <label for="originStationSelect">Origin station</label>
        </div>
          <div class="form-floating mb-3">
                <input type="time" class="form-control" id="departureTimeInput" name="departureTime" />
                <label for="departureTimeInput">Departure Time</label>
          </div>
      </span>
        <span>
          <div class="form-floating">
            <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example" id="destinationStationSelect" name="destination" >
              <option value="" selected disabled>Select</option>
              <option value="Chennai">Chennai Central</option>
              <option value="Banglore">Banglore Majestic</option>
              <option value="Hyderabad">Hyderabad Central</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Indore">Indore</option>
              <option value="Delhi">Delhi</option>
              <option value="Pune">Pune</option>
              <option value="Trivendrum">Trivendrum</option>
              <option value="Bhopal">Bhopal</option>
              <option value="Kolkata">Kolkata</option>
              <option value="varanasi">varanasi</option>
              <option value="Jaipur">Jaipur</option>
            </select>
            <label for="destinationStationSelect">Destination station</label>
          </div>
          <div class="form-floating mb-3">
                <input type="time" class="form-control" id="floatingInputArrivalTime" name="arrivalTime" />
                <label for="floatingInputArrivalTime">Arrival time</label>
          </div>
      </span>
        <span class='newTrainSpan2'>
        <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInpuSeats" name="totalSeats" />
                <label for="floatingInpuSeats">Total seats</label>
          </div>
          <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInputBasePrice" name="basePrice" />
                <label for="floatingInputBasePrice">Base price</label>
          </div>
      </span>

        <button class='btn btn-primary' type="submit" >Add now</button>
    </form>
</div>



<script>
    document.getElementById('trainAddForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch(`/add-train`, {
            method: 'POST',
            body: formData,
        })
            .then(response => {
                if (response.ok) {

                    var data = response.json();


                    return data;
                } else {
                    console.error('operation failed');
                }
            })
            .then(trainData => {
                alert("Train updated");
                window.location.href = '/all-trains';

            })
            .catch(error => {
                alert("update failed!!");
                console.error('Error:', error);
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
